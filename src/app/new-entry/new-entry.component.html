<div class="card">
  <div class="card-header text-left">
    New Weight Entry
  </div>
  <div class="card-body">
    <form #entryForm = "ngForm" class="form-inline">
      <div class="form-group ml-md-1">
        <label for="weight">Weight</label>
        <input type="text" name="weight" id="id_weight"
        class="form-control ml-md-3" placeholder="Weight"
        [(ngModel)]="model.weight" required
        >
      </div>
      <div class="form-group ml-md-5">
        <label for="date">Date</label>
        <input type="text" name="date" id="id_date" class="form-control ml-md-3 "
        placeholder="Date of type MM/dd/YYYY"  [(ngModel)]="model.date" required>
      </div>
      <div *ngIf="showBodyFat"  class="form-group ml-md-5">
          <label for="date">Body Fat</label>
          <input type="text" name="bodyfat" id="id_body_fat" class="form-control ml-md-3 "
          placeholder="Body Fat" [(ngModel)]="model.bodyfat" required>
        </div>
        <button [disabled]= "entryForm.form.invalid" (click)="createEntry();resetModel()" type="button" class="btn btn-primary my-2 ml-md-3 "> Create Entry</button>
    </form>

  </div>
  <div class="card-footer text-muted">
    Footer
  </div>
</div>
